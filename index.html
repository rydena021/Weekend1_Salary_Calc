<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Salary Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
    crossorigin="anonymous"></script>
  <script src="client.js"></script>
</head>

<body>
  <header class="container" id="header">
    <h1 class="jumbotron">Salary Calculator</h1>
  </header>
  <div class="container" id="inputDiv">
    <h3>Add Employee</h3>
    <input type="text" placeholder="first name" id="firstNameIn">
    <input type="text" placeholder="last name" id="lastNameIn">
    <input type="number" placeholder="ID" id="employeeIDIn">
    <input type="text" placeholder="title" id="titleIn">
    <input type="number" placeholder="salary" id="annualSalaryIn">
    <button id="addEmployeeButton" type="submit">Add Employee</button>
  </div>
  <br>
  <div class="container" id="outputDiv">
    <table class="table table-hover table-dark">
      <thead>
        <tr>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">ID #</th>
          <th scope="col">Title</th>
          <th scope="col">Salary</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <br>
  <div class="container" id="budgetDiv">
  </div>
</body>

</html>
